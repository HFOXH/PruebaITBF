<div class="container mt-4">
    <div class="card p-4">
        <div class="d-flex justify-content-between">
            <h3>Hotel </h3>
            <button type="button" style="font-weight: 500;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Habitaciones&nbsp;<i class="bi bi-cloud-plus-fill"></i></button>
        </div>
        <div>
            
        </div>
    </div>
    <div class="card p-4">
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Tipo Habitacion</th>
                        <th scope="col">Acomodación</th>
                        <th scope="col">Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tipohabi of tipoHabitacion; let iControl=index">
                        <th scope="row">{{ tipohabi.cantidad }}</th>
                        <td>{{ tipohabi.nombre }}</td>
                        <td>{{ tipohabi.acomodacion }}</td>
                        <td>
                            <a (click)="deleteData(tipohabi.id,iControl)" role="button"><i style="padding: 2px;border-radius: 2px; color:rgb(255, 0, 0);background-color: #e0e0e0;" class="bi bi-trash3-fill"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formHabitacion" (ngSubmit)="sendData()">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="tipoHabitacion" formControlName="nombre">
                          <option value="Estandar">Estandar</option>
                          <option value="Junior">Junior</option>
                          <option value="Suite">Suite</option>
                        </select>
                        <label for="tipoHabitacion">Tipo de Habitación</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="cantidad" formControlName="cantidad">
                        <label for="cantidad">Cantidad</label>
                      </div>
                      <div class="form-floating mb-3">
                        <select class="form-select" id="acomodacion" formControlName="ciudad">
                          <option value="Sencilla">Sencilla</option>
                          <option value="Doble">Doble</option>
                          <option value="Triple">Triple</option>
                        </select>
                        <label for="acomodacion">Acomodación</label>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button (click)="addData()" type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
